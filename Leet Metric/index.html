<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metric</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="container">
        <!-- search waala part -->
        <div id="user-part">
            <h1>LeetCode Metric</h1>
            <label for="searchUser">Enter UserName :</label>
            <input type="text" name="username" id="searchUser" placeholder="Enter your username..">
            <button type="submit" id="search-button">Search</button>
        </div>
        <!-- result waala part -->
        <div id="result-part">

            <div class="result">
                <div class="circle">
                    <div class="easy-count"></div>
                    <span>Easy</span>
                </div>
            </div>
            <div class="result">
                <div class="circle">
                    <div class="medium-count"></div>
                    <span>Medium</span>
                </div>
            </div>
            <div class="result">
                <div class="circle">
                    <div class="hard-count"></div>
                    <span>Hard</span>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
