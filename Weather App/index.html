<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- search for the city -->
        <div class="searching-part">
            <input type="text" name="city" id="cityName" placeholder="Enter the city name">
            <button type="submit" id="submitCity"><img src="images/search.svg" alt="search.."></button>
        </div>
        
        <h1 id="city"></h1>
        <!-- result display part -->
        <div class="result-container">
            <!-- two part will be there -->

            <!-- first part - temperature -->
            <div class="temperature">
                <img src="./images/clear.png" alt="here" class="temp-img">
                <div class="temp-result">22 &deg;C</div>
                <small>Temperature</small>
            </div>

            <!-- second part - other  -->
            <div class="other">
                
                <!-- first part - wind speed -->
                <div class="wind-speed result">
                    <img src="./images/wind.png" alt="here" class="wind-img">
                    <div>
                        <div class="wind-speed-result">22 mph</div>
                        <small>Wind Speed</small>
                    </div>
                </div>
    
                <!-- second part - humidity -->
                <div class="humidity result">
                    <img src="./images/humidity.png" alt="here" class="humidity-img">
                    <div>
                        <div class="humidity-result">24%</div>
                        <small>Humidity</small>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
